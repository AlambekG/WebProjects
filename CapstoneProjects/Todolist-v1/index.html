<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>ToDolist</title>
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #E4E9FD;">
        <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">

                    <div class="text-center">
                        <h4 class="mt-1 mb-5 pb-1"> Let's plan your day together </h4>
                    </div>
                    <form action="/" method="POST">
                        <p>Please login to your account</p>
    
                        <div class="form-outline mb-4">
                        <input type="email" id="form2Example11" class="form-control"
                            placeholder="Phone number or email address" />
                        <label class="form-label" for="form2Example11">Username</label>
                        </div>
    
                        <div class="form-outline mb-4">
                        <input type="password" id="form2Example22" class="form-control" />
                        <label class="form-label" for="form2Example22">Password</label>
                        </div>
    
                        <div class="text-center pt-1 mb-5 pb-1">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="Submit" >Log in</button>
                        <a class="text-muted" href="#!">Forgot password?</a>
                        </div>
    
                        <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button type="button" class="btn btn-outline-danger">Create new</button>
                        </div>
    
                    </form>
    
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4"> Hello Stranger!</h4>
                    <p class="small mb-0">My name is Alambek Gulamidinov. 
                        I hope you will enjoy my ToDolist. If you have any question 
                        feel free to ask at anytime</p>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>

</body>
</html>
